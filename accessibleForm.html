<html>
<head>
<title>Das barrierefreie Suchformular für Wikipedia-Artikeln</title>
<META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
<link rel="stylesheet" href="accessibleFormStyle.css" type="text/css"/>	
</head>
<body>
<h3>Das barrierefreie Suchformular für Wikipedia-Artikeln</h3>
<p>Tippe die Suchphrase in dem Textfeld. Wähle "Artikel" für die Artikel-Suche,
"Volltext" für die Volltext-Suche</p>
<form action="http://de.wikipedia.org/wiki/Spezial:Suche">
   <fieldset  class="styled-formset-1">
      <legend  class="styled-legend-1" >Wikipedia Artikel- und Volltext-Suche</legend>
	  <label for="search" class="styled-label-1">Suchphrase:
		<input type="text"   name="suche" id="search" value="" />
	  </label>
      <input class="styled-button-4" type="submit" name="go" value="Artikel"/>
      <input class="styled-button-4" type="submit" name="fulltext" value="Volltext" />
   </fieldset>
</form>
</body>
</html>
